<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter - Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <main class="container my-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Text Case Converter</h1>
                        
                        <!-- Tool Description -->
                        <p class="text-muted text-center mb-4">
                            Convert text between different case formats and manipulate text with various options.
                        </p>

                        <!-- Input Area -->
                        <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Input Text</h5>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-secondary" id="clearInput">
                                        <i class="fas fa-trash"></i> Clear
                                    </button>
                                    <button class="btn btn-sm btn-outline-primary" id="pasteInput">
                                        <i class="fas fa-paste"></i> Paste
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control" id="inputText" rows="5" placeholder="Enter or paste your text here..."></textarea>
                            </div>
                        </div>

                        <!-- Case Conversion Options -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Case Conversion Options</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-primary" id="toUpperCase">
                                                <i class="fas fa-text-height"></i> UPPERCASE
                                            </button>
                                            <button class="btn btn-outline-primary" id="toLowerCase">
                                                <i class="fas fa-text-height"></i> lowercase
                                            </button>
                                            <button class="btn btn-outline-primary" id="toTitleCase">
                                                <i class="fas fa-text-height"></i> Title Case
                                            </button>
                                            <button class="btn btn-outline-primary" id="toSentenceCase">
                                                <i class="fas fa-text-height"></i> Sentence case
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-primary" id="toCamelCase">
                                                <i class="fas fa-text-height"></i> camelCase
                                            </button>
                                            <button class="btn btn-outline-primary" id="toPascalCase">
                                                <i class="fas fa-text-height"></i> PascalCase
                                            </button>
                                            <button class="btn btn-outline-primary" id="toSnakeCase">
                                                <i class="fas fa-text-height"></i> snake_case
                                            </button>
                                            <button class="btn btn-outline-primary" id="toKebabCase">
                                                <i class="fas fa-text-height"></i> kebab-case
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Text Manipulation -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Text Manipulation</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-secondary" id="invertCase">
                                                <i class="fas fa-exchange-alt"></i> Invert Case
                                            </button>
                                            <button class="btn btn-outline-secondary" id="capitalizeWords">
                                                <i class="fas fa-text-height"></i> Capitalize Words
                                            </button>
                                            <button class="btn btn-outline-secondary" id="removeSpaces">
                                                <i class="fas fa-minus"></i> Remove Spaces
                                            </button>
                                            <button class="btn btn-outline-secondary" id="removeLineBreaks">
                                                <i class="fas fa-align-left"></i> Remove Line Breaks
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-secondary" id="reverseText">
                                                <i class="fas fa-undo"></i> Reverse Text
                                            </button>
                                            <button class="btn btn-outline-secondary" id="countWords">
                                                <i class="fas fa-calculator"></i> Count Words
                                            </button>
                                            <button class="btn btn-outline-secondary" id="countCharacters">
                                                <i class="fas fa-calculator"></i> Count Characters
                                            </button>
                                            <button class="btn btn-outline-secondary" id="countLines">
                                                <i class="fas fa-calculator"></i> Count Lines
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Output Area -->
                        <div class="card mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Output Text</h5>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary" id="copyOutput">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" id="clearOutput">
                                        <i class="fas fa-trash"></i> Clear
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
                            </div>
                        </div>

                        <!-- Text Statistics -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Text Statistics</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Words</label>
                                            <input type="text" class="form-control" id="wordCount" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Characters</label>
                                            <input type="text" class="form-control" id="charCount" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Lines</label>
                                            <input type="text" class="form-control" id="lineCount" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ad Space -->
                <div class="ad-space mt-4">
                    Ad Space
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>
    <script>
        // Load components
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents();
            initializeTextCaseConverter();
        });

        function initializeTextCaseConverter() {
            // DOM Elements
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const clearInput = document.getElementById('clearInput');
            const pasteInput = document.getElementById('pasteInput');
            const copyOutput = document.getElementById('copyOutput');
            const clearOutput = document.getElementById('clearOutput');
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            const lineCount = document.getElementById('lineCount');

            // Case Conversion Buttons
            const toUpperCase = document.getElementById('toUpperCase');
            const toLowerCase = document.getElementById('toLowerCase');
            const toTitleCase = document.getElementById('toTitleCase');
            const toSentenceCase = document.getElementById('toSentenceCase');
            const toCamelCase = document.getElementById('toCamelCase');
            const toPascalCase = document.getElementById('toPascalCase');
            const toSnakeCase = document.getElementById('toSnakeCase');
            const toKebabCase = document.getElementById('toKebabCase');

            // Text Manipulation Buttons
            const invertCase = document.getElementById('invertCase');
            const capitalizeWords = document.getElementById('capitalizeWords');
            const removeSpaces = document.getElementById('removeSpaces');
            const removeLineBreaks = document.getElementById('removeLineBreaks');
            const reverseText = document.getElementById('reverseText');
            const countWords = document.getElementById('countWords');
            const countCharacters = document.getElementById('countCharacters');
            const countLines = document.getElementById('countLines');

            // Update statistics
            function updateStatistics() {
                const text = inputText.value;
                wordCount.value = text.trim() ? text.trim().split(/\s+/).length : 0;
                charCount.value = text.length;
                lineCount.value = text ? text.split('\n').length : 0;
            }

            // Convert to uppercase
            toUpperCase.addEventListener('click', function() {
                outputText.value = inputText.value.toUpperCase();
            });

            // Convert to lowercase
            toLowerCase.addEventListener('click', function() {
                outputText.value = inputText.value.toLowerCase();
            });

            // Convert to title case
            toTitleCase.addEventListener('click', function() {
                outputText.value = inputText.value.toLowerCase().split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            });

            // Convert to sentence case
            toSentenceCase.addEventListener('click', function() {
                outputText.value = inputText.value.toLowerCase().split('. ').map(sentence => 
                    sentence.charAt(0).toUpperCase() + sentence.slice(1)
                ).join('. ');
            });

            // Convert to camel case
            toCamelCase.addEventListener('click', function() {
                const text = inputText.value.toLowerCase().split(/[\s-_]+/);
                outputText.value = text[0] + text.slice(1).map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join('');
            });

            // Convert to pascal case
            toPascalCase.addEventListener('click', function() {
                const text = inputText.value.toLowerCase().split(/[\s-_]+/);
                outputText.value = text.map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join('');
            });

            // Convert to snake case
            toSnakeCase.addEventListener('click', function() {
                outputText.value = inputText.value.toLowerCase().replace(/\s+/g, '_');
            });

            // Convert to kebab case
            toKebabCase.addEventListener('click', function() {
                outputText.value = inputText.value.toLowerCase().replace(/\s+/g, '-');
            });

            // Invert case
            invertCase.addEventListener('click', function() {
                outputText.value = inputText.value.split('').map(char => 
                    char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()
                ).join('');
            });

            // Capitalize words
            capitalizeWords.addEventListener('click', function() {
                outputText.value = inputText.value.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                ).join(' ');
            });

            // Remove spaces
            removeSpaces.addEventListener('click', function() {
                outputText.value = inputText.value.replace(/\s+/g, '');
            });

            // Remove line breaks
            removeLineBreaks.addEventListener('click', function() {
                outputText.value = inputText.value.replace(/[\r\n]+/g, ' ');
            });

            // Reverse text
            reverseText.addEventListener('click', function() {
                outputText.value = inputText.value.split('').reverse().join('');
            });

            // Count words
            countWords.addEventListener('click', function() {
                const count = inputText.value.trim() ? inputText.value.trim().split(/\s+/).length : 0;
                outputText.value = `Word count: ${count}`;
            });

            // Count characters
            countCharacters.addEventListener('click', function() {
                outputText.value = `Character count: ${inputText.value.length}`;
            });

            // Count lines
            countLines.addEventListener('click', function() {
                const count = inputText.value ? inputText.value.split('\n').length : 0;
                outputText.value = `Line count: ${count}`;
            });

            // Clear input
            clearInput.addEventListener('click', function() {
                inputText.value = '';
                updateStatistics();
            });

            // Paste input
            pasteInput.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    inputText.value = text;
                    updateStatistics();
                } catch (error) {
                    alert('Failed to paste text. Please check clipboard permissions.');
                }
            });

            // Copy output
            copyOutput.addEventListener('click', function() {
                navigator.clipboard.writeText(outputText.value);
                this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-copy"></i> Copy';
                }, 1000);
            });

            // Clear output
            clearOutput.addEventListener('click', function() {
                outputText.value = '';
            });

            // Update statistics on input change
            inputText.addEventListener('input', updateStatistics);

            // Initial statistics update
            updateStatistics();
        }
    </script>
    <style>
        .btn-group .btn {
            margin-right: 0.25rem;
        }
        textarea {
            resize: vertical;
        }
        input[readonly] {
            background-color: #f8f9fa;
        }
    </style>
</body>
</html>
